<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <div class="image">
    <img src="images/pattern-background-desktop.svg" alt="background">
  </div>

  <div class="main">

    <div class="section-image">
      <img src="images/illustration-hero.svg" alt="music">
    </div>

    <h1 class="title">Order Summary</h1>

    <p class="detail"> You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

    <div class="section-plan">
      <img src="images/icon-music.svg" alt="icon-music">
      
      <div class="section-plan_year">
        <p class="plan">Annual Plan</p>
        <p class="price"> $59.99/year</p>
      </div>

      <p class="change">Change</p>
    </div>
  
    

      <button class="btn-payment">
        Proceed to Payment
      </button>
      <button class="btn-cancel">
        Cancel Order
      </button>

   
   

  </div>
  
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/EleganteOso/Order-Summary">Luis Fuentes</a>.
  </div>

</body>
</html>
